language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

# enable docker in Travis
services:
  - docker

# command to install dependencies
install:
  - pip install tox-travis

# command to run tests
script:
  - tox
  - docker --version
  - make build
  - docker images
  - docker run `make version` --help
